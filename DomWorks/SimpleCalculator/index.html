<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-1 col-0"></div>
            <div class="col-lg-8 col-md-8 col-sm-10 col-12 p-4 border shadow border-3 rounded rounded-4">

                <h1 class="text-center mb-2 mt-2">Simple Calculator</h1>
                <hr class="mb-5">

                <div class="px-5">
                    <div class="mb-3">
                        <label for="">Enter number1 : </label>
                        <input type="text" class="form-control" id="box1">
                    </div>

                    <div class="mb-3">
                        <label for="">Enter number2 : </label>
                        <input type="text" class="form-control" id="box2">
                    </div>
                </div>

                <div class="mb-3 py-3" style="display: flex;justify-content: center;align-items: center;">
                    <div>
                        
                        <!-- old method  -->
                        <!-- <button class="btn btn-dark px-4 py-2 my-2" onclick="performAdd()"><b>+</b></button>
                        <button class="btn btn-dark px-4 py-2 my-2" onclick="performSub()"><b>-</b></button>
                        <button class="btn btn-dark px-4 py-2 my-2" onclick="performMul()"><b>*</b></button>
                        <button class="btn btn-dark px-4 py-2 my-2" onclick="performDiv()"><b>/</b></button> -->
                        <!-- old method  -->

                         <button class="btn btn-dark px-4 py-2 my-2" value="+" onclick="handleClick(event)"><b>+</b></button>
                        <button class="btn btn-dark px-4 py-2 my-2" value="-" onclick="handleClick(event)"><b>-</b></button>
                        <button class="btn btn-dark px-4 py-2 my-2" value="*" onclick="handleClick(event)"><b>*</b></button>
                        <button class="btn btn-dark px-4 py-2 my-2" value="/" onclick="handleClick(event)"><b>/</b></button>

                    </div>
                </div>
                <div>
                    <p><b>Result</b></p>
                    <div id="res"></div>
                </div>


            </div>
            <div class="col-lg-2 col-md-2 col-sm-1 col-0"></div>
        </div>
    </div>

</body>

</html>
